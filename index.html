<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Cartao Interativo</title>
</head>

<body>

  <section id="cartao-avaliar" class="cartao-avaliacao">
    <div class="logo">
      <img src="images/icon-star.svg" alt="estrela logo">
    </div>
    <div class="texto">
      <h3 class="texto-titulo">How did we do?</h3>
      <p class="texto-pergunta">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <ul class="notas">
      <button id="opcao" class="opcao-notas">1</button>
      <button id="opcao" class="opcao-notas">2</button>
      <button id="opcao" class="opcao-notas">3</button>
      <button id="opcao" class="opcao-notas">4</button>
      <button id="opcao" class="opcao-notas">5</button>
    </ul>

    <button type="button" id="botao-avaliar" class="enviar">SUBMIT</button>
  </section>



  <section id="cartao-agradecimento" class="cartao-obrigado">
    <div class="imagem">
      <img src="images/illustration-thank-you.svg" alt="estrela logo">
    </div>

    <div class="container-avaliacao">
      <p id="avaliacao-feita" class="avaliacao">You selected out of 5</p>
    </div>

    <div class="texto-titulo">
      <h3>Thank you!</h3>
    </div>
      
    <div class="conteiner-mensagem">
      <p class="mensagem">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        dont hesitate to get in touch!
      </p>
    </div>

  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
